<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="footer">
            <div class="bar">
                <img src="images/logo.png" alt="odin">
                <span>ODIN</span>
            </div>
            <span class="credit">Photo by Halin West on Unsplash</span>
        </div>
        <form>
            <section class="info">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br>
                <br>
                You <i>know</i> you want to.
            </section>
            <div class="wrapper">
                <section class="content">
                    <span>Let's do this!</span>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" pattern="\d{9,}" title="Your phone number should have at least 9 digits" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" pattern="^.{6,}$" title="Your password should have at least 6 characters" required >
                        <span id="error-message">*Passwords do not match</span>
                    </div>
                    <div>
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" required>
                    </div>
                </section>
            </div>
            <section class="submitter">
                <button type="submit">Create Account</button>
                <span>Already have an account? <a href="#">Log in</a></span>
            </section>
        </form>
    </div>
</body>
</html>
